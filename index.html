<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKBHSD AAG</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MKBHSD AAG">
    <meta property="og:description"
        content="An intense endless runner game - Jump, dodge fire, and survive! Can you beat the high score?">
    <meta property="og:image" content="assets/social_preview.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MKBHSD AAG">
    <meta name="twitter:description" content="An intense endless runner game - Jump, dodge fire, and survive!">
    <meta name="twitter:image" content="assets/social_preview.png">
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6W93DNB024"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6W93DNB024');
    </script>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen">
                <h1 class="bounce-title">MKBHSD AAG</h1>
                <div class="start-graphic">
                    <img src="assets/2.png" alt="Jumping Amitabh" class="animated-character">
                </div>
                <p>Press Space or Tap to Jump</p>
                <div id="leaderboard-container-start"></div>
                <button id="start-btn">Start Game</button>
                <!-- Custom sprite input removed as requested -->
            </div>
            <div id="game-over-screen" class="hidden">
                <div class="blast-dialog">Maa ka bhosdaa aaagg!!!</div>
                <div id="game-over-content" class="hidden">
                    <h1 class="bounce-title">Game Over</h1>
                    <div class="fire-animation-container">
                        <img src="assets/fire1.png" alt="Burning Amitabh" class="dead-character"
                            style="max-width: 100%; max-height: 100%; width: auto; height: auto;"
                            onerror="this.src='assets/dead.png'; this.onerror=null;">
                    </div>
                    <p>Score: <span id="final-score">0</span></p>
                    <div id="leaderboard-container"></div>
                    <button id="restart-btn">Play Again</button>
                </div>
            </div>
            <div id="score-display" class="hidden">Score: <span id="score">0</span></div>
        </div>
    </div>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="leaderboard.js"></script>
    <script src="script.js"></script>

    <!-- High Score Input Modal -->
    <div id="highscore-modal" class="hidden">
        <div class="modal-content">
            <h2>New High Score!</h2>
            <p>You made it to the Top 5!</p>
            <input type="text" id="player-name" placeholder="Enter your name (max 10 chars)" maxlength="10">
            <button id="submit-score-btn">Submit</button>
        </div>
    </div>
</body>

</html>

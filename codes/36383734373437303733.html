<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3U DECODER | SECURE ACCESS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; min-height: 100vh; background: radial-gradient(circle at top, #0a0f2c, #02030f 70%); color: #e6f1ff; overflow-x: hidden; }
    canvas { position: fixed; inset: 0; z-index: 0; }
    header { position: relative; z-index: 1; text-align: center; padding: 70px 20px 40px; }
    header h1 { font-family: 'Orbitron', sans-serif; font-size: 2.8rem; letter-spacing: 4px; color: #7df9ff; text-shadow: 0 0 25px rgba(125,249,255,0.7); }
    .container { position: relative; z-index: 1; max-width: 800px; margin: auto; padding: 20px; }
    .glass { background: linear-gradient(135deg, rgba(125,249,255,0.08), rgba(0,114,255,0.05)); border: 1px solid rgba(125,249,255,0.25); backdrop-filter: blur(18px); border-radius: 26px; padding: 30px; margin-bottom: 30px; box-shadow: 0 0 40px rgba(0,198,255,0.25); }
    .codebox { background: rgba(0,0,0,0.7); border-radius: 18px; padding: 20px; font-family: monospace; font-size: 1.1rem; color: #7df9ff; word-break: break-all; box-shadow: inset 0 0 20px rgba(0,198,255,0.4); margin-bottom: 20px; text-align: center; }
    .copy-btn { display: block; width: 100%; padding: 15px; border-radius: 30px; font-weight: 600; cursor: pointer; border: none; background: linear-gradient(135deg, #00f5ff, #0066ff); color: #fff; transition: 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
    .bot-link { display: inline-block; margin-top: 20px; color: #7df9ff; text-decoration: none; font-weight: 600; border-bottom: 1px solid #7df9ff; }
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<header><h1>CYBER DECODER</h1><p>Encrypted Access Portal</p></header>
<div class="container">
  <div class="glass">
    <div class="codebox" id="codeText">36383734373437303733</div>
    <button class="copy-btn" onclick="copyText()">Copy Encoded Code</button>
    <center><a href="https://t.me/M3U_DECODER_BOT" class="bot-link">Open Telegram Bot</a></center>
  </div>
</div>
<script>
  function copyText() {
    const text = document.getElementById('codeText').innerText;
    navigator.clipboard.writeText(text).then(() => alert('Code Copied!'));
  }
  const canvas = document.getElementById('particles'); const ctx = canvas.getContext('2d');
  let w, h, particles = [];
  function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize); resize();
  for(let i=0; i<80; i++) particles.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-0.5)*0.6, vy:(Math.random()-0.5)*0.6});
  function animate() { ctx.clearRect(0,0,w,h); ctx.fillStyle='rgba(125,249,255,0.8)'; particles.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>w) p.vx*=-1; if(p.y<0||p.y>h) p.vy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,1.2,0,Math.PI*2); ctx.fill(); }); requestAnimationFrame(animate); }
  animate();
</script>
</body></html>
